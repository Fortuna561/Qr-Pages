name: Build Frontend

name: Build JS Puro

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build / Copy frontend
        run: |
          # Aquí podrías poner npm run build si tuvieras un build
          # Pero como es JS puro, solo lo dejamos listo para deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}


