name: Build Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Generate config.js
        run: |
          echo "const MI_SECRETO = '${{ secrets.MI_SECRETO }}';" > public/config.js

      - name: Deploy / Build (si tenés algún paso)
        run: echo "Aquí podrías copiar archivos a tu hosting"

      - name: Build frontend
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

